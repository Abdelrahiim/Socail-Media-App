{% extends 'base.html' %}
{% load static %}
{% block title %} Settings {%endblock%}
{% block body %}
<main>
  <div id="wrapper" class="flex flex-col justify-between h-screen">
    <!-- header-->
    <div class="bg-white py-4 shadow dark:bg-gray-800">
      <div class="max-w-6xl mx-auto">
        <div class="flex items-center lg:justify-between justify-around">
          <div id="logo" class="uk-visible@">
            <!-- <a href="home.html" class="flex items-center">
                <img src="{% static 'assets/images/gg.jpg' %}" />
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
                    style="text-transform: uppercase">
                    Gaming Garage</span>
            </a> -->
            <a href="{% url 'index' %}" class="flex items-center ">
                <img src="{% static 'assets/images/gg.jpg' %}" class="h-6 mr-3 sm:h-10" alt="Flowbite Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"> Home </span>
            </a>
        </div>

          <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
            <a href="{% url 'reset-password' %}"
              class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white">Change Password</a>
          </div>
        </div>
      </div>
    </div>
    <form class="flex items-center space-x-6" enctype="multipart/form-data" action="" method="post">
      {% csrf_token %}
      <div class="container m-auto">
        <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3">
          Account Setting For : <b> {{user.username | title}} </b>
        </h1>
        <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
          <li class="uk-active"><a href="#">General</a></li>
        </ul>

        <div class="grid lg:grid-cols-3 mt-12 gap-8">
          <div>
            <h3 class="text-xl mb-2">Basic</h3>
            <p></p>
          </div>
          <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
            <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
              <div>
                <label for=""> First name</label>
                <input type="text" name="firstname" placeholder="Your name.." class="shadow-none bg-gray-100"
                  value="{{user_profile.user.first_name}}" />
              </div>
              <div>
                <label for=""> Last name</label>
                <input type="text" name="lastname" placeholder="Your name.." class="shadow-none bg-gray-100"
                  value="{{user_profile.user.last_name}}" />
              </div>
              <div class="col-span-2">
                <label for=""> Email</label>
                <input type="text" placeholder="Your name.." name="email" class="shadow-none bg-gray-100"
                  value="{{user_profile.user.email}}" />
              </div>
              <div class="col-span-2">
                <label for="about">About me</label>
                <textarea id="about" name="bio" rows="3"
                  class="shadow-none bg-gray-100">{{user_profile.bio}} </textarea>
              </div>
              <div class="col-span-2">
                <label for=""> Location</label>
                <input type="text" name="location" placeholder="" class="shadow-none bg-gray-100"
                  value="{{user_profile.location}}" />
              </div>
              <a href="{{user_profile.profileimg.url}}">
                <img src="{{user_profile.profileimg.url}}" />
              </a>
              <div class="col-span-2 uk-form-custom">

                <label for=""> Profile Image</label>
                <input type="file" name="image" />
                <a href="#" class=" p-2 rounded bg-gray-900 text-white "> Change Image</a>
              </div>
              <div class="col-span-2">
              </div>

              <br>

              <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                <button class="p-2 px-4 rounded bg-gray-50 text-red-500">
                  <a href="{% url 'index' %}">
                    Cancel
                  </a>
                </button>
                <button type="submit" class="button bg-blue-700">Save</button>
              </div>
            </div>
            <br />
          </div>
        </div>
    </form>
</main>
{% endblock %}
<!-- Scripts
    ================================================== -->
{% block scripts %}{% endblock %}
